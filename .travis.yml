language: node_js

cache: yarn
services: docker

branches:
   only:
    - master

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

env:
  global:
    # DOCKER_PASSWORD
    - secure: 
    # NAMESPACE
    - secure: 
    # GITHUB_TOKEN
    - secure: 

jobs:
  include:
    - stage: build staging
      node_js: "7"
      env:
        - ENV=staging
        # KEY
        - secure: 
      script:
        - npm test
        - npm run build:${ENV}
      deploy:
        provider: script
        script: scripts/publish_sdk.sh ${ENV}
        skip_cleanup: true
        on:
          branch: master
    - stage: build sandbox
      node_js: "7"
      env:
        - ENV=sandbox
        - FILENAME_SUFFIX=_latest
        # KEY
        - secure: 
      script:
        - npm test
        - npm run build:${ENV}
      deploy:
        provider: script
        script: scripts/publish_sdk.sh ${ENV}
        skip_cleanup: true
        on:
          branch: master
    - stage: build production
      node_js: "7"
      env:
      - ENV=sandbox # change to PRODUCTION as soon as endpoint is available
      script:
        - npm test
        - npm run build:${ENV}
        - sha256sum dest/healthcloud_sdk.js > dest/healthcloud_sdk.js.sha256
      deploy:
        provider: releases
        # script: scripts/publish_sdk.sh ${ENV} # add as soon as target script works with prod CDN
        api_key:
          secure: 
        file:
          - dest/healthcloud_sdk.js
          - dest/healthcloud_sdk.js.map
          - dest/healthcloud_sdk.js.sha256
        skip_cleanup: true
        on:
          tags: true
          branch: master
notifications:
  slack:
    - secure: 
