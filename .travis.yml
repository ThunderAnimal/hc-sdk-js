language: node_js
matrix:
  include:
    - node_js: '7'

cache: yarn
services: docker

branches:
   only:
    - master

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script:
  - npm test
  - npm run build:${ENV}
  
deploy:
  provider: script
  script: scripts/publish_sdk.sh ${ENV}
  skip_cleanup: true
  on:
    branch: master
    
env:
  global:
    - ENV=staging
    # DOCKER_PASSWORD
    - secure: 
    # NAMESPACE
    - secure: 
    # KEY
    - secure: 
    # GITHUB_TOKEN
    - secure: 

notifications:
  slack:
    - secure: 
