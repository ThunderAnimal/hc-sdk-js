<div>
    <form enctype="multipart/form-data">
        <input id="appId" type="text" placeholder="appId"/>
        <button type="button"
                onclick="grantPermission(document.getElementById('appId').value)">
            Press me to grant permissions.
        </button>
        <button type="button"
                onclick="getReceivedPermissions()">
            Press me to display received permissions.
        </button>
        <ol id="permissionsResult"></ol>
    </form>
</div>

<script type="text/javascript" src="/tabs/permissions.js"></script>
