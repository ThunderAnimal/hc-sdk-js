<div>
    <form enctype="multipart/form-data">
        <input id="title" type="text" placeholder="Document title"/>
        <input id="author" type="text" placeholder="Documents author"/>
        <input id="files" type="file" name="files" size=30 multiple/>
        <input id="annotations" type="text" placeholder="Document annotations separated by comma " />
        <button type="button"
                onclick="uploadDocument(
                    [...document.getElementById('files').files],
                    document.getElementById('title').value,
                    document.getElementById('author').value,
                    document.getElementById('annotations').value)">
            Press me to upload your document.
        </button>
    </form>
    <button onclick="getDocuments()">
        Press me to display basic information about all your documents.
    </button>
    <br><br>
    <form enctype="multipart/form-data">
        <input type="text" id="ownerId" placeholder="owner-id"/>
        <input type="text" id="docId" placeholder="document-id"/>
        <button onclick="getDocument(
            document.getElementById('ownerId').value,
            document.getElementById('docId').value)">
            Press me to display the requested document.
        </button>
    </form>
    <div id="result"></div>
</div>

<script type="text/javascript" src="/tabs/documents.js"></script>
